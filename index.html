<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DlsK visiting card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .terminal {
            background-color: #000;
            border-radius: 5px;
            font-size: 15px;
        }
        .terminal-header {
            background-color: #4d4d4d;
            font-family: monospace;
            padding: 5px 5px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            text-align: center;
        }
        .terminal-content {
            color: white;
            margin: 5px 10px;
            font-family: 'Courier New', Courier, monospace;
        }
        .terminal-content-div {
            padding: 5px;
        }
        .colored-text-org {
            color: orangered;
        }
        .colored-text-mgt {
        color: darkmagenta;
        }
        .colored-text-red {
        color: red;
        }
        .profile-img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .about {
            text-decoration: none;
            
        }
        .social-icons {
            margin-top: 20px;
            text-align: center;
        }
         /* Общие стили для ссылок */
        .button {
            margin: 5px;
            text-decoration: none; /* Убираем подчеркивание */
            transition: color 0.3s ease; /* Плавное изменение цвета */
            display: block; /* Размещение ссылки как блочного элемента */
            padding: 5px 10px; /* Поля вокруг текста ссылки */
            background-color: #00000000; /* Цвет фона */
            color: #8a48f3; /* Цвет текста */
            border-radius: 5px; /* Скругление углов */
            border-style: solid;
            border-color: #8a48f3;
            text-align: center; /* Выравнивание текста по центру */
            transition: background-color 0.3s ease; /* Плавное изменение цвета фона */
            cursor: pointer;
            user-select: none;
        }

        .term-link {
            text-decoration: none;
        }

        .term-link:hover {
            text-decoration: none;
            color: magenta;
            cursor: help;
        }

        .term-link-1 {
            color: #fff;
            text-decoration: none;
        }

        .term-link-1:hover {
            text-decoration: none;
            color: aquamarine;
            cursor: help;
        }

        /* Стиль при наведении курсора */
        .button:hover {
            color: #2a2a2a; /* Новый цвет при наведении */
            border-color: #8a48f3;
            background-color: #8a48f3; /* Цвет фона */
            
        }

        /* Стиль для посещённых ссылок */
        /*a:visited {
            color: #6610f2; /* Цвет посещённой ссылки */
        /*}*/

        /* Стиль для активных ссылок */
        /*a:active {
            color: #742ce9a9; /* Цвет при нажатии на ссылку */
        /*}*/

    </style>
</head>
<body>
    <div class="container">
        <a class="about" href="https://youtu.be/dQw4w9WgXcQ?si=pWyyyZXNqI8UvjwG&t=42" target="_blank"><img class="profile-img" src="https://cdn.discordapp.com/avatars/632973744729489408/3904d2acd5f54580ee74f29dfd0cefbb.webp?size=128&format=webp&width=50&height=50" alt="Profile Picture"></a>
        <div class="name">Tiwula</div>
        <div class="terminal">
            <div class="terminal-header">DlsK Terminal</div>
            <div class="terminal-content-div">
                <div class="terminal-content"><span class="colored-text-red">[root@dlsk ~] $</span> fetch</div>
                <div class="terminal-content"><span class="colored-text-org">Linux distribution: </span><span class="colored-text-mgt"><a class="term-link" href="https://voidlinux.org/" target="_blank">Void Linux</a></span></div>
                <div class="terminal-content"><span class="colored-text-org">Terminal: </span><a class="term-link-1" href="https://alacritty.org/" target="_blank">alacritty</a></div>
                <div class="terminal-content"><span class="colored-text-org">Shell: </span>bash</div>
                <div class="terminal-content"><span class="colored-text-org">WM: </span><a class="term-link-1" href="https://github.com/baskerville/bspwm" target="_blank">bspwm</a></div>
            </div>
        </div>
        <div class="social-icons">
            <a class="button" href="https://github.com/Tiwula" target="_blank">GitHub</a>
            <a class="button" href="https://discord.gg/X93GqKD75J" target="_blank">Discord Server</a>
            <a class="button" href="https://t.me/tiuwula" target="_blank">Telegram</a>
            <a class="button" href="https://t.me/tiuwula_purring" target="_blank">Telegram Channel</a>
            <a class="button" href="https://www.twitch.tv/tiuwula" target="_blank">Twitch</a>
            <a class="button" onclick="copyText()">[Matrix] (click to copy)</a>
        </div>
    </div>
    <script>
        function copyText() {
            navigator.clipboard.writeText("@danilus_:matrix.org") // Копируем текст в буфер обмена
                .then(function() {
                    
                })
                .catch(function() {
                    
                });
        }
    </script>
</body>
</html>
